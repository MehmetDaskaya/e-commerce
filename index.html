<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>DAS Commerce</title>
  </head>
  <body>
    <!-- Floating Login Icon -->
    <div
      id="floatingLoginIcon"
      class="floating-login-icon"
      onclick="openLoginModal()"
    >
      <i class="fa-solid fa-user"></i>
      <p>Login</p>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-background" onclick="closeLoginModal()"></div>
      <div class="modal-content login-modal-content">
        <!-- Logo at the top -->
        <img src="/path/to/your/logo.png" alt="Logo" class="login-modal-logo" />

        <!-- Login Form -->
        <form>
          <div class="field">
            <label class="label">Username</label>
            <div class="control">
              <input class="input" type="text" placeholder="Your username" />
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input
                class="input"
                type="password"
                placeholder="Your password"
              />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button class="button is-primary" type="submit">Login</button>
            </div>
          </div>
        </form>
      </div>
      <button
        class="modal-close is-large"
        aria-label="close"
        onclick="closeLoginModal()"
      ></button>
    </div>

    <!-- Navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="" href="#">
          <img src="/public/images/DAS.png" alt="Logo" class="logo" />
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item selected" href="#">Homepage</a>
          <a class="navbar-item" href="/pages/products.html">Products</a>
          <a class="navbar-item" href="/pages/about.html">About Us</a>
          <a class="navbar-item" href="/pages/contact.html">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
    <div class="carousel">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="/public/images/1.png" alt="Product 1" />
          </div>
          <div class="swiper-slide">
            <img src="/public/images/2.png" alt="Product 2" />
          </div>
          <div class="swiper-slide">
            <img src="/public/images/3.png" alt="Product 3" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>

    <!-- Product Categories -->
    <section class="section">
      <div class="container">
        <p class="title is-size-2 has-text-weight-bold has-text-centered mb-4">
          Categories
        </p>
        <hr
          class="mb-3"
          style="width: 50%; margin: auto; background-color: #898989"
        />
        <div class="columns">
          <div class="column">
            <a href="/pages/products.html" class="box category_box">
              <img
                src="./public/images/menswear.png"
                alt="menswear"
                class="category_image"
              />
            </a>
          </div>
          <div class="column">
            <a href="/pages/products.html" class="box category_box">
              <img
                src="./public/images/womenswear.png"
                alt="womenswear"
                class="category_image"
              />
            </a>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <a href="/pages/products.html" class="box category_box">
              <img
                src="./public/images/jewelery.png"
                alt="Jewelery"
                class="category_image"
              />
            </a>
          </div>
          <div class="column">
            <a href="/pages/products.html" class="box category_box">
              <img
                src="./public/images/electronics.png"
                alt="Electronics"
                class="category_image"
              />
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="./public/images/DASwhite.png" alt="Logo" />
        </div>
        <div class="footer-column">
          <h5>Categories</h5>
          <hr class="mb-3" style="width: 40%; background-color: #898989" />
          <a href="/pages/products.html">Electronics</a>
          <a href="/pages/products.html">Fashion</a>
          <a href="/pages/products.html">Jewelery</a>
        </div>
        <div class="footer-column">
          <h5>About Us</h5>
          <hr class="mb-3" style="width: 40%; background-color: #898989" />
          <a href="/pages/about.html">Our Story</a>
          <a href="/pages/contact.html">Contact Us</a>
          <a href="#">Privacy Policy</a>
        </div>
        <div class="footer-column">
          <h5>Customer Service</h5>
          <hr class="mb-3" style="width: 40%; background-color: #898989" />
          <a href="#">Help & FAQs</a>
          <a href="#">Returns & Exchanges</a>
          <a href="#">Shipping</a>
        </div>
        <div class="footer-column">
          <h5>Connect With Us</h5>
          <hr class="mb-3" style="width: 40%; background-color: #898989" />
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="https://www.instagram.com/bucakyazilim/">Instagram</a>
        </div>
      </div>
    </footer>
    <!-- Swiper JavaScript -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var mySwiper = new Swiper(".swiper-container", {
          loop: true,
          effect: "fade",
          autoplay: {
            delay: 2000,
          },
        });
      });
    </script>
    <script src="/scripts/main.js"></script>
  </body>
</html>
