<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - DAS Commerce</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <!-- Floating Cart Icon -->
    <div
      id="floatingCartIcon"
      class="floating-cart-icon"
      onclick="openCartModal()"
    >
      <img src="../public/images/carticon.png" alt="Cart Icon" />
      <p>See Cart</p>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
      <div class="modal-background" onclick="closeCartModal()"></div>
      <div class="modal-content">
        <div class="content">
          <h2 class="title is-4">Shopping Cart</h2>

          <!-- Cart Items Container -->
          <div id="cart-items"></div>

          <!-- Cart Summary -->
          <div class="cart-summary modal-button">
            <p>Total: $<span id="totalAmount">0.00</span></p>
          </div>

          <!-- Checkout Button -->
          <button class="button is-primary" onclick="checkout()">
            Checkout
          </button>
          <button
            class="button is-primary"
            onclick="clearCartAndLocalStorage()"
          >
            Remove All
          </button>
        </div>
      </div>
      <button
        class="modal-close is-large"
        aria-label="close"
        onclick="closeCartModal()"
      ></button>
    </div>

    <!-- Navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="" href="#">
          <img src="/public/images/DAS.png" alt="Logo" class="logo" />
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="../index.html">Homepage</a>
          <a class="navbar-item selected" href="#">Products</a>
          <a class="navbar-item" href="/pages/about.html">About Us</a>
          <a class="navbar-item" href="/pages/contact.html">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Filter Buttons -->
    <div class="section">
      <div class="categoriesButtons has-text-centered">
        <div class="buttons">
          <button class="button" onclick="clearFilters()">
            See All Products
          </button>
          <button class="button" onclick="filterProducts('electronics')">
            Electronics
          </button>
          <button class="button" onclick="filterProducts('jewelery')">
            Jewelery
          </button>
          <button class="button" onclick="filterProducts('men\'s clothing')">
            Men's Clothing
          </button>
          <button class="button" onclick="filterProducts('women\'s clothing')">
            Women's Clothing
          </button>
        </div>
      </div>
    </div>

    <!-- Products Section -->
    <section id="products" class="section"></section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="../public/images/DASwhite.png" alt="Logo" />
        </div>
        <div class="footer-column">
          <h5>Categories</h5>
          <hr class="mb-3" style="width: 40%; background-color: #898989" />
          <a href="/pages/products.html">Electronics</a>
          <a href="/pages/products.html">Fashion</a>
          <a href="/pages/products.html">Jewelery</a>
        </div>
        <div class="footer-column">
          <h5>About Us</h5>
          <hr class="mb-3" style="width: 40%; background-color: #898989" />
          <a href="/pages/about.html">Our Story</a>
          <a href="/pages/contact.html">Contact Us</a>
          <a href="#">Privacy Policy</a>
        </div>
        <div class="footer-column">
          <h5>Customer Service</h5>
          <hr class="mb-3" style="width: 40%; background-color: #898989" />
          <a href="#">Help & FAQs</a>
          <a href="#">Returns & Exchanges</a>
          <a href="#">Shipping</a>
        </div>
        <div class="footer-column">
          <h5>Connect With Us</h5>
          <hr class="mb-3" style="width: 40%; background-color: #898989" />
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="https://www.instagram.com/bucakyazilim/">Instagram</a>
        </div>
      </div>
    </footer>

    <!-- Include JavaScript for dynamic product loading and cart functionality -->
    <script src="/scripts/products.js"></script>
  </body>
</html>
