<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Your E-Commerce Store</title>
    <!-- Include Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <header class="section">
      <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="#">
              <h1 class="title">Your E-Commerce Store</h1>
            </a>
          </div>

          <div id="navbar" class="navbar-menu">
            <div class="navbar-end">
              <!-- Add more navigation links as needed -->
              <a class="navbar-item" href="products.html"> Products </a>
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link"> Cart </a>
                <!-- Cart Dropdown -->
                <div class="navbar-dropdown">
                  <!-- Cart items will be dynamically populated using JavaScript -->
                  <div id="cart-items-dropdown"></div>
                  <hr class="navbar-divider" />
                  <p class="navbar-item">
                    Total: $<span id="totalAmount">0.00</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section class="section">
      <div class="container">
        <h1 class="title">Cart</h1>

        <div id="cart-items" class="columns is-multiline">
          <!-- Cart items will be dynamically populated using JavaScript -->
        </div>

        <div class="columns">
          <div class="column is-half">
            <p class="title is-5">Total:</p>
          </div>
          <div class="column is-half has-text-right">
            <p class="title is-5">$<span id="totalAmount">0.00</span></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Include JavaScript for dynamic cart loading -->
    <script src="/scripts/cart.js"></script>
  </body>
</html>
